<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>假日管理</title>
    <link rel="stylesheet" type="text/css" href="css/holiday.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
	<script src="js/holiday.js"></script>
</head>
<body>
    <div id='holiday'>
    <div>
        <ul id="tabs">
                <li id="tab1" class="sel_tab">
                    假日維護
                </li><li id='tab2' class="">
                    年度假日維護
                </li>
        </ul>
        <div id='hd_content'>
               <div id='hd_modify_cover_div' style="display:none">
                   <div id='hd_modify_div'>
                       <table>
                          <tr>
                              <td id="hd_modify_date_span" colspan="2">4/1</td>
                          </tr>
                           <tr>
                               <td>
                                   <input id='hd_rd_normal' type="radio" name="holiday" class="hd_rd_normal" checked><label for="hd_rd_normal" class="hd_rd_normal">平日</label>
                               </td>
                               <td rowspan="2">
                                   <textarea id='hd_reason' class='hd_reason'></textarea>
                               </td>
                           </tr>
                           <tr>
                               <td>
                                   <input id='hd_rd_holiday' type="radio" name="holiday" class="hd_rd_holiday"><label for="hd_rd_holiday" class="hd_rd_holiday">假日</label>
                               </td>
                           </tr>
                           <tr>
                               <td colspan="2">
                                   <input id='hd_submit' type="button" value="修改" class="hd_btn">
                                   <input id='hd_cancel' type="button" value="取消" class="hd_btn">
                               </td>
                           </tr>
                       </table>                      
                   </div>
               </div>
                <div id="hd_normal" >
                        <div id='hd_input_div'>          
                            <input id='hd_p_month' type="button" value="&lt;">
                            <input id='hd_input_month' type='month' value="2017-04">
                            <input id='hd_n_month' type="button" value="&gt;">
                        </div>
                        <div id='hd_date'>    
                            <table>
                                <tr id='hd_title_day'>
                                    <td>星期日</td>
                                    <td>星期一</td>
                                    <td>星期二</td>
                                    <td>星期三</td>
                                    <td>星期四</td>
                                    <td>星期五</td>
                                    <td>星期六</td>               
                                </tr>
                                <tr>
                                    <td class="hd_day_td holiday">
                                              <input class='hd_modify' type="button" value="修改" style="display:none">
                                               <div class="hd_day">
                                                  <span>12</span>   
                                               </div>
                                                <p>周休</p>
                                            </td>   
                                    <td class="hd_day_td">
                                              <input class='hd_modify' type="button" value="修改" style="display:none">
                                               <div class="hd_day">
                                                  <span>12</span>   
                                               </div>
                                                <p></p>
                                            </td>
                                    <td class="hd_day_td">
                                              <input class='hd_modify' type="button" value="修改" style="display:none">
                                               <div class="hd_day">
                                                  <span>12</span>   
                                               </div>
                                                <p></p>
                                            </td>   
                                    <td class="hd_day_td">
                                              <input class='hd_modify' type="button" value="修改" style="display:none">
                                               <div class="hd_day">
                                                  <span>12</span>   
                                               </div>
                                                <p></p>
                                            </td>
                                    <td class="hd_day_td">
                                              <input class='hd_modify' type="button" value="修改" style="display:none">
                                               <div class="hd_day">
                                                  <span>12</span>   
                                               </div>
                                                <p></p>
                                            </td>   
                                    <td class="hd_day_td">
                                              <input class='hd_modify' type="button" value="修改" style="display:none">
                                               <div class="hd_day">
                                                  <span>12</span>   
                                               </div>
                                                <p></p>
                                            </td>
                                    <td class="hd_day_td holiday">
                                              <input class='hd_modify' type="button" value="修改" style="display:none">
                                               <div class="hd_day">
                                                  <span>12</span>   
                                               </div>
                                                <p></p>
                                            </td>
                                </tr>
                            </table>
                        </div>
                </div>  
                
               
               
<!--                年度假日-->
                <div id='hd_year_info' style="display:none">
                    <div id="hd_year"></div>
                </div>
                              
        </div> 
    </div>
</div>
</body>
</html>
