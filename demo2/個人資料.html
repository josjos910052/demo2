<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>個人資料</title>
     <link rel="stylesheet" type="text/css" href="css/person_info.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
	<script src="js/person_info.js"></script>
</head>
<body>
    <div id='personInfo'>    
        <div id='p_info'>
           <div id='close'>X</div>
            <div id='title'>
                <h1>個人訊息</h1>
            </div>

            <div id='info_content'>
               <form action='主要框架.html' method='post'>
               <div id='div_table'>
                   <table>
                    <tr>
                        <td>員工編號</td>
                        <td colspan='2'>
                            <input id='id' type="text" value='000000' disabled='true'>
                        </td>
                    </tr>

                    <tr>
                        <td>姓名</td>
                        <td colspan='2'> 
                            <input id='name' type="text" value='王小明' disabled='true'>
                        </td>    
                    </tr>

                    <tr>
                        <td>EMAIL</td>
                        <td colspan='2'>
                            <input id='email' type='email' value='abc@abcdabcabcabc.com' disabled='true'>

                        </td>
                    </tr>

                    



                   <tr>
                       <!--在職不顯示 rowspan='1'-->
                       <td id='state' rowspan='2'>
                           狀態
                       </td>
                       <td colspan='2'>
                          <div id='state_sel'>
                              <label>
                               <input type='radio' name='isGone' value='false' checked><span>  在職</span>
                            </label>  

                            <label >
                                 <input type='radio' name='isGone' value='true'>  離職
                            </label>
                          </div>

                           <span id='state_result' isGone='true'>在職</span>
                       </td>
                    </tr>

                    <!--在職不顯示          -->
                    <tr id='goTime'>
                        <td>離職日期</td>
                        <td>1989/8/5</td>
                    </tr>

                </table>
               </div>

                <div id='modify'>
                    <input id='btn_modify' type="button" value="修改">
                    <input id='no' type='reset' value='取消' style = 'display:none'>
                </div>

                <label id='check' for='cancel' style = 'display:none'>
                    <div id='div_cancel'>
                       <span>確定要修改資料嗎?</span><br>
                       <br>
                        <input id='submit' type='submit' value='確認'>
                        <input id='cancel' type="button" value='取消'>
                    </div>
                </label>

               </form> 
            </div>   

        </div>                
    </div>    

</body>
</html>
