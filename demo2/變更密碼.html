    <script type="text/javascript">
    
        
	$(document).ready(function(){
		//自己這個站的 js
		$(".form").validate({
			submitHandler: function(form) {
				// form.submit();
                swal(
                '密碼變更成功',
                '',
                'success'
                )
			},
			errorPlacement: function(error, element) {
                console.log(element.next('.error-msg'));
				element.next('.error-msg').append(error);
			},
			rules: {
				user_pwd_again: {
					equalTo : '#user-pwd-input'
				}
			}
		});
//        $('#user-pwd-input').change(function(e) {
//            console.log($('#user-pwd-input').val());
//        });
        
	});
</script>

     <!-- MENU SECTION END-->
                <div class="header"></div>
                <div class="col-md-6">
                     <div class="panel panel-info">
                        <div class="panel-heading">
                          <i class="fa fa-cog" aria-hidden="true"></i>  變更密碼
                        </div>
                        <div class="panel-body">
                            <form class="form" role="form">
                                    
                                               <div class="form-group">
                                            <label>請輸入舊密碼</label>
                                            <input class="form-control" type="password" />
                                        </div>
                                 <div class="form-group">
                                            <label >請輸入新密碼</label>
                                            <input 
                                            id="user-pwd-input"
                                            name="user-pwd-input"
                                            type="password" 
                                            placeholder="請輸入不得為空且少於16位的數字與英文組合" class="form-control" />
                                     <span class="error-msg" style="color: red"></span>
                                        </div>
                                <div class="form-group">
                                            <label>請再次輸入新密碼</label>
                                            <input placeholder="再次新確認密碼" class="form-control" type="password" name="user_pwd_again"/>
                                            <span class="error-msg" style="color: red"></span>
                                        </div>
                                
                                       
                                        
                                        
                                       
                                        <button type="submit" class="btn btn-success" >確定變更</button>
                                        <button type='reset' class="btn btn-success" >重設</button>
                                        
                                        

                                    </form>
                            </div>
                        </div>
                </div>
